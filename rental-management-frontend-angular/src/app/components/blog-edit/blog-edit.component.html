<div class="blog-edit pt-3">
    <div class="container">
        <mat-dialog-actions class="dialog-actions">
            <h2>Blog update</h2>
            <button mat-button color="accent" mat-dialog-close>
                <mat-icon>cancel</mat-icon>
                Close
            </button>
        </mat-dialog-actions>
    
        <mat-dialog-content>
            <form class="form p-3">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="blotTitle" id="title" class="form-control" placeholder="Title of the blog.." [(ngModel)]="data.title">
                </div>
                <div class="form-group">
                    <label for="thumbnail">Thumbnail</label>
                    <input type="text" name="blogThumbnailUrl" id="thumbnail" class="form-control" placeholder="Thumbnail image link.." [(ngModel)]="data.thumbnail">
                </div>
                <div class="form-group">
                    <label for="desc">Description</label>
                    <textarea id="desc" name="blogDesc" rows="5" class="form-control" placeholder="Description about the blog.." [(ngModel)]="data.description"></textarea>
                </div>

                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="view">Views</label>
                        <input type="number" name="view" id="view" class="form-control" placeholder="Views of this blog.." [(ngModel)]="data.view">
                    </div>

                    <div class="form-group col-md-4">
                        <label for="like">Likes</label>
                        <input type="number" name="like" id="like" class="form-control" placeholder="Likes of this blog.." [(ngModel)]="data.like">
                    </div>

                    <div class="form-group col-md-4">
                        <label for="love">Loves</label>
                        <input type="number" name="love" id="love" class="form-control" placeholder="Loves of this blog.." [(ngModel)]="data.love">
                    </div>
                </div>
    
                <button type="submit" mat-flat-button color="primary" (click)="updateBlog(data)" [disabled]="submitBtnDisabled">
                    <mat-icon>system_update_alt</mat-icon>
                    Update
                </button>
            </form>
        </mat-dialog-content>
    </div>
</div>
