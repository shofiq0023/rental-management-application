<div class="blog-list">
    <h2 class="mb-3">List of all Blogs</h2>

    <a routerLink="/create-blog" class="mb-4" mat-flat-button color="primary">
        <mat-icon>add</mat-icon>
        Create a new blog
    </a>

    <div class="mat-elevation-z2 custom-table">
        <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>

        <mat-table [dataSource]="listData" matSort>

            <ng-container matColumnDef="num">
                <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
                <mat-cell *matCellDef="let data; let i = index">
                    {{i + 1}}
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="thumbnail">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Thumbnail</mat-header-cell>
                <mat-cell *matCellDef="let data">
                    <img src="{{data.thumbnail}}" alt="thumbnail image" (error)="setDefaultImage($event)" class="img-fluid thumbnail">
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="title">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Title</mat-header-cell>
                <mat-cell *matCellDef="let data">
                    {{data.title}}
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="views">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Views</mat-header-cell>
                <mat-cell *matCellDef="let data">
                    {{data.view}}
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="like">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Likes</mat-header-cell>
                <mat-cell *matCellDef="let data">
                    {{data.like}}
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="love">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Loves</mat-header-cell>
                <mat-cell *matCellDef="let data">
                    {{data.love}}
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="createdAt">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Created At</mat-header-cell>
                <mat-cell *matCellDef="let data">
                    {{data.createdAt | date: 'dd/MM/YYYY'}}
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
                <mat-cell *matCellDef="let data">
                    <button mat-icon-button class="text-primary" (click)="openEditDialog(data)">
                        <mat-icon>edit_square</mat-icon>
                    </button>
                    <button mat-icon-button class="text-danger" (click)="openDialog(data._id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

        </mat-table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10" showFirstLastButtons></mat-paginator>
    </div>

</div>
