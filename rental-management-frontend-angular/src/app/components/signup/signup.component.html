<div class="signup">
    <h2 class="mb-3 text-center">Create a new account</h2>

    <form class="form shadow-sm" (submit)="signup()" ngNativeValidate>
        <div class="row g-3">
            <div class="form-group col-md-6">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Your name..." [(ngModel)]="name">
            </div>
            <div class="form-group col-md-6">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Pick a unique username..." [(ngModel)]="username" required>
            </div>
        </div>

        <div class="row g-3">
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" class="form-control" placeholder="Enter your email..." [(ngModel)]="email" required>
            </div>
            <div class="form-group col-md-6">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone" class="form-control" placeholder="Enter your phone number..." [(ngModel)]="phone">
            </div>
        </div>

        <div class="row g-3">
            <div class="form-group col-md-12">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" 
                class="form-control" placeholder="Enter your password..." 
                [(ngModel)]="password" required>
                <span *ngIf="!isPasswordMatching" class="text-danger">Passwords do not match</span>
            </div>
        </div>

        <div class="row g-3">
            <div class="form-group col-md-12">
                <label for="phone">Confirm Password</label>
                <input type="password" name="password" id="confirm_password" 
                class="form-control" placeholder="Enter your password again..." 
                (keyup)="checkPassword()"
                [(ngModel)]="confirmPassword" required>
                <span *ngIf="!isPasswordMatching" class="text-danger">Passwords do not match</span>
            </div>
        </div>

        <div class="row g-3">
            <div class="form-group col-md-6">
                <label for="address">Address</label>
                <input type="text" name="address" id="address" class="form-control" placeholder="Enter your address..." [(ngModel)]="address">
            </div>
            <div class="form-group col-md-6">
                <label for="dateOfBirth">Date of Birth</label>
                <div class="input-group">
                    <input
                        class="form-control"
                        placeholder="yyyy-mm-dd"
                        id="dateOfBirth"
                        name="dateOfBirth"
                        [(ngModel)]="dateOfBirth"
                        ngbDatepicker
                        #d="ngbDatepicker"
                        (click)="d.toggle()"
                    />
                </div>
            </div>
        </div>

        <p>Already have an account? <a routerLink="/login">Login</a></p>

        <button type="submit" mat-flat-button color="primary" [disabled]="loading || !isPasswordMatching">
            <mat-icon>add</mat-icon>
            Submit
        </button>
    </form>
</div>
