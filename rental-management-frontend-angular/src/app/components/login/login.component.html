<div class="login">
    <h2 class="mb-3 text-center">Login</h2>
    <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>

    <form class="form shadow-sm" (submit)="login()" ngNativeValidate>
        <div class="form-group">
            <label for="title">Username</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Your username.." [(ngModel)]="username">
        </div>
        <div class="form-group">
            <label for="thumbnail">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Your password.." [(ngModel)]="password">
        </div>
        
        <p>Don't have an account? Create a new account <a routerLink="/signup">here</a></p>

        <button type="submit" mat-flat-button color="primary" [disabled]="loading">
            <mat-icon>key</mat-icon>
            Login
        </button>
    </form>
</div>
